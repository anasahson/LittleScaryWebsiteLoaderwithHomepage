<style>
  /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: url('creepy_background_image.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: 'Courier New', monospace;
  overflow: hidden;
}

/* Loader Styles */
#loader {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  position: relative;
}

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: space-around;
  background-color: rgba(255, 0, 0, 0.5);
  padding: 10px;
  width: 100%;
  font-size: 1.2rem;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: red;
  position: absolute;
  top: 0;
}

/* Glitch Effect for Warning Text */
.warning-text {
  font-size: 2.5rem;
  color: red;
  letter-spacing: 8px;
  opacity: 0;
  animation: textGlitch 2.5s infinite ease-in-out;
  text-shadow: 3px 3px 20px red, -3px -3px 20px black;
}

@keyframes textGlitch {
  0% { opacity: 0; transform: translateX(-30px) skewX(10deg); }
  50% { opacity: 1; transform: translateX(0) skewX(-5deg); }
  100% { opacity: 0; transform: translateX(50px) skewX(5deg); }
}

/* Animations for Flickering Images and Figure */
.flicker-container {
  position: relative;
  margin-top: 20px;
}

.glitch-image, .blood-splatter {
  width: 300px;
  position: absolute;
  opacity: 0;
}

.glitch-image {
  animation: glitchAnimation 4s infinite ease-in-out;
}

.blood-splatter {
  animation: bloodSplatter 6s infinite ease-in-out;
  transform: rotate(45deg);
}

.shadowy-figure {
  width: 100px;
  height: 200px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
  animation: shadowMovement 6s infinite ease-in-out;
}

@keyframes glitchAnimation {
  0%, 100% { opacity: 0; transform: scale(1) translateY(0); }
  20%, 60% { opacity: 1; transform: scale(1.1) rotate(-5deg) translateY(-10px); }
  40%, 80% { opacity: 0.8; transform: scale(0.9) rotate(5deg) translateY(10px); }
}

@keyframes bloodSplatter {
  0%, 100% { opacity: 0; transform: scale(1) rotate(45deg); }
  50% { opacity: 0.9; transform: scale(1.1) rotate(45deg); }
}

@keyframes shadowMovement {
  0% { transform: translateX(-50px) translateY(-50px); }
  50% { transform: translateX(50px) translateY(50px); }
  100% { transform: translateX(-50px) translateY(-50px); }
}

/* Main Content Section */
#content {
  display: none;
  text-align: center;
  margin-top: 20%;
}

h1, h2, p.warning-small {
  text-shadow: 3px 3px 15px red, 3px -3px 15px black;
}

.enter-btn {
  padding: 10px 20px;
  font-size: 1.2rem;
  background-image:url(inocent.jpg) ;
  background-position: center;
  background-repeat: no-repeat;
  background-blend-mode: darken;
  border: none;
  color: white;
  cursor: pointer;
  text-transform: uppercase;
  display: flex;
  margin-left: auto;
  margin-right: auto;
  margin-top: 30px;
}

.enter-btn img {
  margin-right: 10px;
}

.enter-btn:hover {
  background-color: darkred;
  transition: background-color 0.3s ease-in-out;
}

/* Black Screen and Video Section */
#black-screen {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 100;
  display: none;
  animation: slideBlackScreen 2s forwards;
}

#video-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  z-index: 200;
}

#after-video-content {
  display: none;
  text-align: center;
}

#dummy-btn {
  padding: 20px;
  background: red;
  border: none;
  color: white;
  font-size: 1.5rem;
  margin-top: 10px;
  cursor: pointer;
}

#dummy-btn img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

/* Light Spread Effect */
#light-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(white, transparent);
  opacity: 0;
  z-index: 300;
  display: none;
  animation: spreadLight 3s forwards;
}

@keyframes spreadLight {
  0% { opacity: 0; transform: scale(0); }
  100% { opacity: 1; transform: scale(10); }
}

@keyframes slideBlackScreen {
  0% { left: -100%; }
  100% { left: 0; }
}

</style>
<script>
  window.addEventListener('load', () => {
  const loader = document.getElementById('loader');
  const content = document.getElementById('content');

  setTimeout(() => {
    loader.style.display = 'none';
    content.style.display = 'block';
  }, 6000); // Display content after 6 seconds
});

document.addEventListener('DOMContentLoaded', () => {
  const enterBtn = document.querySelector('.enter-btn');
  const blackScreen = document.getElementById('black-screen');
  const videoContainer = document.getElementById('video-container');
  const scaryVideo = document.getElementById('scaryVideo');
  const lightAnimation = document.getElementById('light-animation');
  const afterVideoContent = document.getElementById('after-video-content');

  enterBtn.addEventListener('click', () => {
    blackScreen.style.display = 'block';
    blackScreen.style.animation = 'slideBlackScreen 2s forwards';

    // After 2 seconds, show the video
    setTimeout(() => {
      blackScreen.style.display = 'none';
      videoContainer.style.display = 'block';
    }, 2000);

    // When the video ends, show the dummy button and light effect
    scaryVideo.addEventListener('ended', () => {
      afterVideoContent.style.display = 'block';
      lightAnimation.style.display = 'block';
    });
  });
});

</script>
